<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShips Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js"></script>
</head>
<body>
    <h2 class="ally-title">Your board</h2>
    <div class="ally-board-numbers">1234567891</div>
    <div class="ally-board-letters">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>
        <div>J</div>
    </div>
    <div class="ally-0">0</div>
    <div id="grid-container"></div>
    <p id="info-text"></p>
    <div id="ship-container">
        <div id="I-ship-container"></div>
        <div id="square-ship-container"></div>
        <div id="l-ship-container"></div>
        <div id="lightning-ship-container"></div>
    </div>
    <h2 class="enemy-title">Enemy's board</h2>
    <div class="enemy-board-numbers">1234567891</div>
    <div class="enemy-board-letters">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>
        <div>J</div>
    </div>
    <div class="enemy-0">0</div>
    <div id="enemy-grid"></div>
</body>
</html>
