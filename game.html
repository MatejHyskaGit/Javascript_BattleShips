<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShips Game</title>
    <link rel="icon" href="images/icons8_battleship.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js"></script>
</head>
<body>
    <h2 class="ally-title">Your board</h2>
    <div class="ally-board-numbers">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    <div class="ally-board-letters">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>
        <div>J</div>
    </div>
    <div id="grid-container"></div>
    <p id="info-text"></p>
    <h2 class="enemy-title">Enemy's board</h2>
    <div class="enemy-board-numbers">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
    <div class="enemy-board-letters">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>
        <div>J</div>
    </div>
    <div id="enemy-grid"></div>
    <h2 class="ship-show-text">Possible Ships</h2>
    <div id="ship-show">
        <div id="ship-show-i">
            <img src="images/ship-show-i.png">
            <p>Battleship</p>
        </div>
        <div id="ship-show-square">
            <img src="images/ship-show-square.png">
            <p>Base ship</p>
        </div>
        <div id="ship-show-l">
            <img src="images/ship-show-l.png">
            <p>Carrier</p>
        </div>
        <div id="ship-show-light">
            <img src="images/ship-show-light.png">
            <p>Cruiser</p>
        </div>
    </div>
</body>
</html>
